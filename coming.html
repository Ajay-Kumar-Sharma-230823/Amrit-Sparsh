<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon </title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Global Styles */
  * { box-sizing: border-box; margin:0; padding:0; }
  body, html { height:100%; font-family: 'Poppins', sans-serif; overflow:hidden; }

  /* Animated Gradient Background */
  body {
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex; justify-content: center; align-items: center;
    color: #fff;
    text-align: center;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Container */
  .container {
    background: rgba(0,0,0,0.6);
    padding: 50px 30px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    max-width: 450px;
    width: 90%;
  }

  /* Heading */
  h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
    display: flex; justify-content: center; align-items: center; gap:10px;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%,20%,50%,80%,100%{transform:translateY(0);}
    40%{transform:translateY(-15px);}
    60%{transform:translateY(-8px);}
  }

  h2 {
    font-weight: 400;
    font-size: 1rem;
    margin-bottom: 40px;
    color: #f0f0f0;
  }

  /* Countdown */
  .countdown {
    display: flex; justify-content: space-between; flex-wrap: wrap; gap:15px; margin-bottom: 35px;
  }
  .time-box {
    background: rgba(255,255,255,0.1);
    padding: 15px 10px;
    border-radius: 15px;
    flex:1 1 80px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s;
  }
  .time-box:hover { transform: translateY(-5px) scale(1.05); }
  .time-box span {
    display: block;
    font-size: 1.8rem;
    font-weight: 700;
    color: #fff;
  }
  .label {
    font-size: 0.8rem;
    margin-top: 5px;
    color: #ddd;
    text-transform: uppercase;
  }

  /* Notify Button */
  .notify {
    display: flex; gap:10px; justify-content:center; flex-wrap: wrap;
  }
  .notify input {
    padding: 12px;
    border-radius: 12px;
    border: none;
    flex:1 1 150px;
    transition: all 0.3s;
  }
  .notify input:focus { outline:none; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
  .notify button {
    padding: 12px 25px;
    border:none;
    border-radius: 12px;
    background: #ff6f91;
    cursor:pointer;
    font-weight:600;
    transition: all 0.3s;
  }
  .notify button:hover { background:#ff4c70; transform: scale(1.05); }

  /* Rocket Emoji Animation */
  .rocket {
    display:inline-block;
    animation: rocketMove 2s infinite alternate;
  }
  @keyframes rocketMove {
    0%{transform: translateY(0) rotate(0deg);}
    50%{transform: translateY(-15px) rotate(-15deg);}
    100%{transform: translateY(0) rotate(0deg);}
  }

  /* Responsive */
  @media(max-width:480px){
    .time-box { flex:1 1 45%; }
    h1 { font-size:1.8rem; }
  }
</style>
</head>
<body>

<div class="container">
  <h1> Under Construction <span class="rocket"></span></h1>
  <h2>Weâ€™re building something amazing. Stay tuned!</h2>

  <div class="countdown">
    <div class="time-box">
      <span id="days">48</span>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <div class="notify">
    <input type="email" placeholder="Enter your email">
    <button>Notify Me</button>
  </div>
</div>

<script>
  // Countdown Logic
  const countdown = () => {
    const now = new Date().getTime();
    const target = new Date(now + 48*24*60*60*1000).getTime(); // 48 days from now

    const updateTimer = () => {
      const nowTime = new Date().getTime();
      const distance = target - nowTime;

      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2,'0');
      document.getElementById("hours").innerText = String(hours).padStart(2,'0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2,'0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2,'0');

      if(distance < 0){
        clearInterval(timerInterval);
        document.querySelector(".countdown").innerHTML = "<h3>ðŸŽ‰ We're Live! ðŸŽ‰</h3>";
      }
    };

    updateTimer();
    const timerInterval = setInterval(updateTimer,1000);
  }

  countdown();
</script>

</body>
</html>
